<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}
    Social
    {% endblock title %}

  </title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  {% block css %}


  {% endblock css %}

</head>

<body>
  <nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mx-auto fs-3">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'post_app:all_post' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'post_app:create_post' %}">Write Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'post_app:userpost' %}">My Post</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

              {% if user.user_profile %}
              <img src="{{user.user_profile.profile_pic.url}}" alt="" class="rounded-circle" width="30px" height="30px">
              {% else %}
              <img src="/media/profile_pics/user_318-159711.avif" width="30px" height="30px" class="rounded-circle">

              {% endif %}

            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{% url 'login:profile' %}">Profile</a></li>
              <li><a class="dropdown-item" href="{%url 'login:logout' %}">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">

    {% block body_block %}

    {% endblock body_block %}
  </div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/6da7043c56.js" crossorigin="anonymous"></script>


  {% block js %}

  {% endblock js %}

</body>

</html>
